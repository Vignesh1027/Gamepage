<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ce2edd1a77.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>PlayStation</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" alt="" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game Controllers</a> </li>
                    <li><a href="">VR Acessories</a> </li>
                    <li><a href="">Media Remotes</a> </li>
                    <li><a href="">Others</a> </li>
                </ul>
            </nav>
            <img src="images/menu.png" alt="" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dualshock 4</h2>
                <h3>Wireless Controller For PS4</h3>
                <p>(Compatible/Generic)</p>
                <h4> &#36 32.50</h4>
                <button type="button">Buy Now <img src="images/arrow.png" alt=""></button>


            </div>
            <div class="col-2">
                <img src="images/controller.png" alt="" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>

            </div>
        </div>
        <div class="social-links">
            <img src="images/fb.png" alt="">
            <img src="images/tw.png" alt="">
            <img src="images/ig.png" alt="">
        </div>
        <div class="footer">
            <p>Made with <i class="fa-brands fa-html5"></i> & <i class="fa-brands fa-css3-alt"></i> by Vignesh</p>
        </div>

        
    </div>
    <script>
        var menulist=document.getElementById("menulist")
        menulist.style.maxHeight="0px";
        function togglemenu(){
            if(menulist.style.maxHeight=="0px")
            {
                menulist.style.maxHeight="130px";
            }
            else{
                menulist.style.maxHeight="0px";
            }
        }
    </script>
    
</body>
</html>
